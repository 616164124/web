<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Resizable Area</title>
    <style>
        #resizable {
            width: 200px;
            height: 150px;
            background: lightblue;
            position: absolute;
            resize: both;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="resizable"></div>
</div>

<script>
    const resizable = document.getElementById('resizable');

    let isResizing = false;
    let startX, startY, startWidth, startHeight;

    resizable.addEventListener('mousedown', function (e) {
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = resizable.offsetWidth;
        startHeight = resizable.offsetHeight;
    });

    document.addEventListener('mousemove', function (e) {
        if (isResizing) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            resizable.style.width = (startWidth + deltaX) + 'px';
            resizable.style.height = (startHeight + deltaY) + 'px';
        }
    });

    document.addEventListener('mouseup', function () {
        isResizing = false;
    });
</script>
</body>
</html>
